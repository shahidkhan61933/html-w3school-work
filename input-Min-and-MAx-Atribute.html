<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The input min and max attributes</title>
</head>

<body>
    <h1>The input min and max attributes</h1>

    <p>The min and max attributes specify the minimum and maximum values for an input element.</p>
    <form action="https://www.google.com/calendar/about">
        <label for="datemax">Enter a date befor 1990-01-01</label>
        <input type="date" id="datemax" name="datemax" max="1988-01-01"><br><br>
        <label for="mindate"> Enter a date After 2010-01-01</label>
        <input type="date" id="mindate" name="mindate" min="2010-01-01"><br><br>
        <label for="quantity">Quantity(between 1 and 2)</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        <input type="submit" value="submit">

    </form>

</body>

</html>
