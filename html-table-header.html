<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tableheader</title>
    <style>
        table,
        th,
        td {
            border: 3px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Table Header</h2>
    <p>Use to th element to table define</p>
    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>jill</td>
            <td>smith</td>
            <td>30</td>
        </tr>
        <tr>
            <th>adress</th>
            <td>pulgaon</td>
            <td>nachangaon</td>


        </tr>
        <tr>
            <th>email</th>
            <td>jill@gmail.com</td>
            <td>ji12@gmail.com</td>

        </tr>


    </table>
</body>

</html>
