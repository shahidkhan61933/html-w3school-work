<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

</head>

<body>
    <h2 style="text-align: center;">Unordered Html lit</h2>
    <ul>
        <li>Cofee</li>
        <li>tea</li>
        <li>Milk</li>
        <li>Chocolate</li>

    </ul>
    <h2 style="text-align: center;">Ordered List Htmll List </h2>
    <ol>
        <li>Cofee</li>
        <li>milk</li>
        <li>chocolate</li>
        <li>chili</li>
    </ol>
    <h2>A Description List</h2>
    <dl>
        <dt>Cofee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>White cold drink</dd>
    </dl>
    <h2>Nested List</h2>
    <ul>
        <li>Cofee</li>
        <li>tea
            <ul>
                <li>black tea</li>
                <li>green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>

</html>
