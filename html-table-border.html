    <style>
        table,
        th,
        td {
            border: 2px solid orange;
            text-align: center;
            border-collapse: collapse;
        }

            background-color: rgb(195, 255, 135);
        }
        
        td {
            background-color: rgb(175, 254, 228);
        }
    </style>
</head>
