    <title>Table Styling</title>

        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: center;
            padding: 10px;
        }
        
        tr:nth-child(even) {
            background-color: rgb(145, 244, 244);
        }
    </style>
</head>
