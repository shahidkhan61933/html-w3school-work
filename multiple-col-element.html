<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Col Elements</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center; font-size: 200%;">Multiple Col Elements</h2>
    <p>Add multiple col elements in the colgroup</p>
    <table style="width: 100%;">
        <colgroup>
            <col span="1" style="background-color: rgb(171, 242, 242);">
            <col span="1" style="background-color: rgb(90, 241, 191);">
            <col span="1" style="background-color: rgb(4, 227, 153);">
            <col span="1" style="background-color: rgb(55, 162, 126);">
            <col span="1" style="visibility: collapse;">
            <col span="1" style="background-color:rgb(140, 184, 169) ;">
            <col span="1" style="background-color:rgb(1, 255, 255) ;">
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
        </tr>
    </table>
</body>

</html>
