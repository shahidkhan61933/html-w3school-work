<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>

<body>
    <h2>Radio Buttons</h2>
    <p>Choose your favorite Web language:</p>
    <form>
        <input type="radio" id="html" name="fav-language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav-language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javasript" name="fav-language" value="JavaSript">
        <label for="javasript"> JavaScript</label>
    </form>

</body>

</html>
