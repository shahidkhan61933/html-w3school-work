<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>The method Attribute</h2>

    <p>This form will be submitted using the POST method:</p>

    <form action="workplace.jpg" target="_blank" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="rahezam "><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Khan"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new browser tab.</p>

</body>

</html>
