<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formmethod Attribute</title>
</head>

<body>
    <h1>The input formmethod Attribute</h1>
    <p>The formmethod attribute defines the HTTP method for sending form-data to the action URL.</p>
    <form action="https://www.w3schools.com" method="get" target="_blank">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="submit using GEt">
        <input type="submit" formmethod="post" value="Submit using POST">
    </form>
</body>

</html>
