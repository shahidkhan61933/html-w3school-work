<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link color</title>
    <style>
        a:visited {
            color: cadetblue;
            background-color: rgb(0, 0, 0);
            text-decoration: underline;
        }
        
        a:link {
            color: green;
            background-color: chocolate;
            text-transform: capitalize;
        }
    </style>


</head>

<body>
    <h2>Link Color</h2>
    <p> you can change the default color of links

    </p>
    <a href="https://www.w3schools.com" target="_blank">HTML Image</a><br><br>

</body>

</html>
