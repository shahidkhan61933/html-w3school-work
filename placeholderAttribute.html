<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder attribute</title>
</head>

<body>
    <h1>The input placeholder attribute</h1>

    <p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>
    <form action="https://www.w3schools.com">
        <label for="phone">Enter a phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-6789" pattern="[0-9]{3}-[0-2]{2}-{0-9}{3}"><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
