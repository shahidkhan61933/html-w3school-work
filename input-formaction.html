<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input formaction attribute</title>
</head>

<body>

    <h1>The input formaction attribute</h1>

    <p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>
    <form action="https://www.w3schools.com">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="https://www.w3schools.com" value="Submit as Admin">
    </form>
</body>

</html>
